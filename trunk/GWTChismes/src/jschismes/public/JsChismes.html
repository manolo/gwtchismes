<html>
    <head>
		<title>GWTChismes Sample</title>
	</head>
	<body>
  	  <script language="javascript" src="jschismes.JsChismes.nocache.js"></script>
      <script language='javascript'>

      function gwtcOnLoad() {
        
        var wait = new gwtc.Wait({
          text: "Espere por favor ..."
        });

        var popup = new gwtc.Popup({
          animate: true,
          box: "blue",
          text: "Be cheerful while you are alive.",
        });

        var alrt = new gwtc.Alert({
           box: "flat",
           onClose: function(elem) {
             popup.show(2);
           }
        });

        var box = new gwtc.Box({
          title: "Advice:",
          text: "<b>Your present plans will be successful.</b>",
          html: "<i>Your mode of life will be changed for the better because of new developments.</i>",
          containerId: "boxContainer", 
        });

        var embeded = new gwtc.DatePicker({
          containerId: "calendarContainer", 
          style: "GWTCDatePicker-custom",
          buttons: "flat",
          onSelect: function(data) {
            alrt.alert("Selected: " + gwtc.DatePicker.format(gwtc.DatePicker.LONG_FORMAT, data.selected) );
          }
        });

        var calendar = new gwtc.DatePicker({
          numberOfMonths: 2,
          buttonsLayout: "  x;p< - >n",
          dialog: true,
          glassPanel: true,
          minimalDate: "-3m",
          maximalDate: "+12m",
          box: true,
          onSelect: function(data) {
             alrt.alert("Selected: " + gwtc.DatePicker.format(gwtc.DatePicker.LONG_FORMAT, data.selected) );
             calendar.hide();
          }
        });

        var interval= new gwtc.IntervalSelector({
          type: 4,
          numberOfMonths: 2,
          buttonsLayout: "< - >",
          minimalDate: "-3d",
          maximalDate: "3m",
          maxDays: 30,
          containerId: "intervalContainer",
          onSelect: function(data){
            alrt.alert("Result: "  
                    + "\nFrom:" + gwtc.DatePicker.format(gwtc.DatePicker.SHORT_FORMAT, data.init) 
                    + "\nTo:" + gwtc.DatePicker.format(gwtc.DatePicker.SHORT_FORMAT, data.end) 
                    + "\nNights:" + data.nights);
          }
        });

        progress = new gwtc.Progress({
          dialog: true
        });

        new gwtc.Button({
          text: "show a Wait widget (3 seconds)",
          containerId: "button1",
          onClick: function(elem){
            wait.show(3);
          }
        });
        new gwtc.Button({
          text: "Show an animated popup box (3 seconds)",
          containerId: "button2",
          onClick: function(elem){
            popup.show(3);
          }
        });
        new gwtc.Button({
          text: "Show an alert dialog",
          containerId: "button3",
          onClick: function(elem){
            alrt.alert("You will pay for your sins.  If you have already paid, please disregard this message.");
          }
        });
        new gwtc.Button({
           text: "Show a progress bar  (6 seconds)",
           containerId: "button4",
           onClick: function(elem){
             progress.show(6);
           }
        });
        new gwtc.Button({
          text: "Show a two months date picker",
          containerId: "button5",
          onClick: function(elem){
            calendar.show();
          }
       });
     }
   </script>
   <table style="vertical-align: top">
    <tr>
     <td >
       <div id="button1"></div><br/>
       <div id="button2"></div><br/>
       <div id="button3"></div><br/>
       <div id="button4"></div><br/>
       <div id="button5"></div>
     </td>
     <td><div id="boxContainer" ></div></td>
    </tr><tr> 
     <td><div id="intervalContainer" style="border: 3px groove pink"></div></td>
     <td><div id="calendarContainer"></div></td>
    </tr><tr> 
    </tr><tr> 
     <td><div id="progressContainer"></div></td>
    </tr>
   </table> 
    </body>
</html>
