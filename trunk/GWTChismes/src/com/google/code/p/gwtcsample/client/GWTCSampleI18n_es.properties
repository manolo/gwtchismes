descr_button_0=GWTCButton tipo '0', es un boton estándard del navegador, pero observa eventos de raton para cambiar el estilo por javascript (util para IE-6  que no soporta :hover)
descr_button_1=GWTCButton type '1' genera completamente un boton usando elementos html y estilos. Estos botones se muestran igual en todos los navegadores y manejan eventos de raton, foco y teclado. 
descr_button_d=GWTCButton type '1' puede ser desactivado y puede contener imagenes.
descr_button_p=GWTCPrint es un GWTCButton que envía la pagina a la impresora. Antes se oculta durante un momento para evitar ser imprimido.

descr_glass=GWTCGlassPanel es un panel semitransparente (incluso en IE) que cubre toda la pagina y maneja acciones de raton (click). 
descr_modal=GWTCModalBox es una caja modal que puede estar decorada con bordes redondeados y con un panel semitransparente. 
descr_wait=GWTCWait es un dialogo modal que muestra un mensaje, una imagen, y un panel semitransparente y previene acciones de usuario.
descr_alert_1=GWTCAlert muestra un mensaje en un diálogo modal que puede o no tener un panel semitransparente. 
descr_alert_2=GWTCAlert puede configurarse para mostrar un diálogo decorado con bordes redondeados.

descr_picker_1=Default: DatePicker modal en un cuadro con bordes y botones redondeados, fondo semitransparente y todos los botones mostrados.
descr_picker_2=Layout-2: DatePicker modal en un cuadro redondeado, fondo, titulo y botones de año y ayuda deshabilitados.
descr_picker_3=Customized layout-3: DatePicker personalizado, con botones internacionalizados, fondo y botones de año y ayuda deshabilitados.
descr_picker_4=DatePicker personalizado que muestra dos meses.
descr_picker_5=DatePicker personalizado que muestra 6 meses en dos filas.
descr_picker_6=DatePicker embebido en la pagina con todos los botones habilitados y redondeados.
descr_picker_7=Layout-2: DatePicker embebido con botones normales y botones de año y ayuda deshabilitados.
descr_picker_8=Layout-3: DatePicker embebido con botones tipo 'link', y botones de año y ayuda deshabilitados.

